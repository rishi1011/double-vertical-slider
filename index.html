<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #ff8364;">
                <h1>Bright Orange Sunrise</h1>
                <p><span class="material-icons-round">
                    place
                </span>Grandfather Mountain State Park, USA</p>
            </div>
            <div style="background-color: #ffe066; color: #313538;">
                <h1>Cloudy</h1>
                <p><span class="material-icons-round">
                    place
                </span>Skaftafell, Iceland</p>
            </div>
            <div style="background-color: #313538;">
                <h1>Sunbeams</h1>
                <p><span class="material-icons-round">
                    place
                </span>Iceland</p>
            </div>
            <div style="background-color: #247ba0;">
                <h1>A Peek into the Ocean</h1>
                <p><span class="material-icons-round">
                    place
                </span>Portovenere, Italy</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./assets/ryan-klaus-d7HLc2zztpA-unsplash.jpeg');"></div>
            <div style="background-image: url('./assets/luke-stackpoole-ZRsJmpt9pNI-unsplash.jpeg');"></div>
            <div style="background-image: url('./assets/marek-piwnicki-7kta2CB1Df4-unsplash.jpeg');"></div>
            <div style="background-image: url('./assets/wes-hicks-RqE2OE-8DFM-unsplash.jpeg');"></div>
        </div>

        <div class="action-buttons">
            <button class="btn up-arrow show-desktop">
                <span class="material-icons-round">
                    arrow_upward
                </span>
            </button>
            <button class="btn down-arrow show-desktop">
                <span class="material-icons-round">
                    arrow_downward
                </span>
            </button>
            <div class="btn left-arrow show-mobile">
                <span class="material-icons-round">
                    arrow_back
                </span>
            </div>
            <div class="btn right-arrow show-mobile">
                <span class="material-icons-round">
                    arrow_forward
                </span>
            </div>
        </div>
    </div>
</body>

</html>
